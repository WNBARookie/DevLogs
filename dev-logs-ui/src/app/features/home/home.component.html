<div class="grid m-4">
  @for (category of categories$ | async; track category.category) {
  <div class="col-4">
    <p-card header="{{category.category}}" (click)="goToProjectsForCategory(category)"
      [style]="{ backgroundColor: 'rgba(0,0,0,0.1)' }"></p-card>
  </div>
  } @empty {
  <div>There are no items.</div>
  }
</div>
